schema_version: '2.0'
title: 'Oncology: Tumor Growth (COMBO_0039)'
description: Oncology tumor growth comparative space with 3 models, configured as
  non-causal co-simulation.
models:
- repo: Biosimulant/models-oncology
  alias: shariatpanahi201_1
  manifest_path: models/oncology-sbml-shariatpanahi2018-mathematical-modeling-of-tumor-model1909090003-model/model.yaml
  parameters:
    model_path: data/MODEL1909090003.xml
- repo: Biosimulant/models-oncology
  alias: shin_egfr_2
  manifest_path: models/oncology-sbml-shin-2018-egfr-pyk2-c-met-interaction-network-mo-biomd0000000826-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000826.xml
- repo: Biosimulant/models-oncology
  alias: siddhartha2002_k_3
  manifest_path: models/oncology-sbml-siddhartha2002-kinetic-modelling-of-cancer-thera-biomd0000001048-model/model.yaml
  parameters:
    model_path: data/BIOMD0000001048.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 120.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: shariatpanahi201_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: shin_egfr_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: siddhartha2002_k_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do tumor growth mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'oncology-sbml-shariatpanahi2018-mathematical-modeling-of-tumor-model1909090003-model
    :: biomodels_ebi:MODEL1909090003 :: https://www.ebi.ac.uk/biomodels/MODEL1909090003'
  - 'oncology-sbml-shin-2018-egfr-pyk2-c-met-interaction-network-mo-biomd0000000826-model
    :: biomodels_ebi:BIOMD0000000826 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000826'
  - 'oncology-sbml-siddhartha2002-kinetic-modelling-of-cancer-thera-biomd0000001048-model
    :: biomodels_ebi:BIOMD0000001048 :: https://www.ebi.ac.uk/biomodels/BIOMD0000001048'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
