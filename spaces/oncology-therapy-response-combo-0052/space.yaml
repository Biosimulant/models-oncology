schema_version: '2.0'
title: 'Oncology: Therapy Response (COMBO_0052)'
description: Oncology therapy response comparative space with 3 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-oncology
  alias: kimmel2021_t_1
  manifest_path: models/oncology-sbml-kimmel2021-t-cell-competition-and-stochastic-ext-biomd0000001041-model/model.yaml
  parameters:
    model_path: data/BIOMD0000001041.xml
- repo: Biosimulant/models-oncology
  alias: melhem_neutropen_2
  manifest_path: models/oncology-sbml-melhem-2017-neutropenia-model-model2211040001-model/model.yaml
  parameters:
    model_path: data/MODEL2211040001.xml
- repo: Biosimulant/models-oncology
  alias: mpekris2017_role_3
  manifest_path: models/oncology-sbml-mpekris2017-role-of-vascular-normalization-in-be-model2001200002-model/model.yaml
  parameters:
    model_path: data/MODEL2001200002.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 120.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: kimmel2021_t_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: melhem_neutropen_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: mpekris2017_role_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do therapy response mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'oncology-sbml-kimmel2021-t-cell-competition-and-stochastic-ext-biomd0000001041-model
    :: biomodels_ebi:BIOMD0000001041 :: https://www.ebi.ac.uk/biomodels/BIOMD0000001041'
  - 'oncology-sbml-melhem-2017-neutropenia-model-model2211040001-model :: biomodels_ebi:MODEL2211040001
    :: https://www.ebi.ac.uk/biomodels/MODEL2211040001'
  - 'oncology-sbml-mpekris2017-role-of-vascular-normalization-in-be-model2001200002-model
    :: biomodels_ebi:MODEL2001200002 :: https://www.ebi.ac.uk/biomodels/MODEL2001200002'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
