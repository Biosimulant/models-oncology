schema_version: '2.0'
title: 'Oncology: Tumor Growth (COMBO_0031)'
description: "Oncology Tumor Growth (COMBO_0031) brings together malinzi2018_enha_1, merola2008_an_2, mkango2019_dynam_3 in a comparative space to examine how tumor growth mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-oncology
  alias: malinzi2018_enha_1
  manifest_path: models/oncology-sbml-malinzi2018-enhancement-of-chemotherapy-using-on-model2003050002-model/model.yaml
  parameters:
    model_path: data/MODEL2003050002.xml
- repo: Biosimulant/models-oncology
  alias: merola2008_an_2
  manifest_path: models/oncology-sbml-merola2008-an-insight-into-tumor-dormancy-equili-biomd0000000911-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000911.xml
- repo: Biosimulant/models-oncology
  alias: mkango2019_dynam_3
  manifest_path: models/oncology-sbml-mkango2019-dynamics-of-breast-cancer-under-diffe-model1912120005-model/model.yaml
  parameters:
    model_path: data/MODEL1912120005.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 120.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: malinzi2018_enha_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: merola2008_an_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: mkango2019_dynam_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do tumor growth mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'oncology-sbml-malinzi2018-enhancement-of-chemotherapy-using-on-model2003050002-model
    :: biomodels_ebi:MODEL2003050002 :: https://www.ebi.ac.uk/biomodels/MODEL2003050002'
  - 'oncology-sbml-merola2008-an-insight-into-tumor-dormancy-equili-biomd0000000911-model
    :: biomodels_ebi:BIOMD0000000911 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000911'
  - 'oncology-sbml-mkango2019-dynamics-of-breast-cancer-under-diffe-model1912120005-model
    :: biomodels_ebi:MODEL1912120005 :: https://www.ebi.ac.uk/biomodels/MODEL1912120005'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
