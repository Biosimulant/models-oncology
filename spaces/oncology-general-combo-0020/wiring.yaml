modules:
  lolas2016_tumour_1:
    class: src.lolas2016_tumour_induced_neoneurogenesis_and_per_biomd0000000750_model:Lolas2016TumourInducedNeoneurogenesisAndPerBiomd0000000750Model
    args:
      model_path: data/BIOMD0000000750.xml
  moore_mathematic_2:
    class: src.moore_2004_mathematical_model_for_cml_and_t_cell_biomd0000000733_model:Moore2004MathematicalModelForCmlAndTCellBiomd0000000733Model
    args:
      model_path: data/BIOMD0000000733.xml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: lolas2016_tumour_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: moore_mathematic_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
