schema_version: '2.0'
title: 'Oncology: Tumor Growth (COMBO_0072)'
description: Oncology tumor growth comparative space with 4 models, configured as
  non-causal co-simulation.
models:
- repo: Biosimulant/models-oncology
  alias: bordel2018_gsmm_1
  manifest_path: models/oncology-sbml-bordel2018-gsmm-for-human-metabolic-reactions-hm-model1707250000-model/model.yaml
  parameters:
    model_path: data/MODEL1707250000.xml
- repo: Biosimulant/models-oncology
  alias: bouchnita2019_a_2
  manifest_path: models/oncology-sbml-bouchnita2019-a-multiscale-model-to-design-thera-model1912170004-model/model.yaml
  parameters:
    model_path: data/MODEL1912170004.xml
- repo: Biosimulant/models-oncology
  alias: capuani2015_huma_3
  manifest_path: models/oncology-sbml-capuani2015-human-core-catabolic-network-model1506170000-model/model.yaml
  parameters:
    model_path: data/MODEL1506170000.xml
- repo: Biosimulant/models-oncology
  alias: celiku_friedenbe_4
  manifest_path: models/oncology-sbml-celiku-friedenberg-2022-probabilistic-model-chec-model2207180001-model/model.yaml
  parameters:
    model_path: data/MODEL2207180001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 120.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: bordel2018_gsmm_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bouchnita2019_a_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: capuani2015_huma_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: celiku_friedenbe_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do tumor growth mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'oncology-sbml-bordel2018-gsmm-for-human-metabolic-reactions-hm-model1707250000-model
    :: biomodels_ebi:MODEL1707250000 :: https://www.ebi.ac.uk/biomodels/MODEL1707250000'
  - 'oncology-sbml-bouchnita2019-a-multiscale-model-to-design-thera-model1912170004-model
    :: biomodels_ebi:MODEL1912170004 :: https://www.ebi.ac.uk/biomodels/MODEL1912170004'
  - 'oncology-sbml-capuani2015-human-core-catabolic-network-model1506170000-model
    :: biomodels_ebi:MODEL1506170000 :: https://www.ebi.ac.uk/biomodels/MODEL1506170000'
  - 'oncology-sbml-celiku-friedenberg-2022-probabilistic-model-chec-model2207180001-model
    :: biomodels_ebi:MODEL2207180001 :: https://www.ebi.ac.uk/biomodels/MODEL2207180001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
