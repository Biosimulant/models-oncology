schema_version: '2.0'
title: 'Oncology: Tumor Growth (COMBO_0041)'
description: "Oncology Tumor Growth (COMBO_0041) brings together tang2019_pharmac_1, taoma2024_the_2, terfve2012_signa_3 in a comparative space to examine how tumor growth mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-oncology
  alias: tang2019_pharmac_1
  manifest_path: models/oncology-sbml-tang2019-pharmacology-modelling-of-aurkb-and-zak-biomd0000000940-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000940.xml
- repo: Biosimulant/models-oncology
  alias: taoma2024_the_2
  manifest_path: models/oncology-sbml-taoma2024-the-ssa-based-boolean-model-of-cell-cy-model2405030001-model/model.yaml
  parameters:
    model_path: data/MODEL2405030001.xml
- repo: Biosimulant/models-oncology
  alias: terfve2012_signa_3
  manifest_path: models/oncology-sbml-terfve2012-signalling-in-liver-cancer-logical-mo-model1506260000-model/model.yaml
  parameters:
    model_path: data/MODEL1506260000.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 120.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: tang2019_pharmac_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: taoma2024_the_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: terfve2012_signa_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do tumor growth mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'oncology-sbml-tang2019-pharmacology-modelling-of-aurkb-and-zak-biomd0000000940-model
    :: biomodels_ebi:BIOMD0000000940 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000940'
  - 'oncology-sbml-taoma2024-the-ssa-based-boolean-model-of-cell-cy-model2405030001-model
    :: biomodels_ebi:MODEL2405030001 :: https://www.ebi.ac.uk/biomodels/MODEL2405030001'
  - 'oncology-sbml-terfve2012-signalling-in-liver-cancer-logical-mo-model1506260000-model
    :: biomodels_ebi:MODEL1506260000 :: https://www.ebi.ac.uk/biomodels/MODEL1506260000'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
