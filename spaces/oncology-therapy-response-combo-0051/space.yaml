schema_version: '2.0'
title: 'Oncology: Therapy Response (COMBO_0051)'
description: "Oncology Therapy Response (COMBO_0051) organizes evans2005_compar_1, hessemuellerrelo_2, kemmer2022_disen_3 into a comparative simulation setup to examine how therapy response mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-oncology
  alias: evans2005_compar_1
  manifest_path: models/oncology-sbml-evans2005-compartmental-model-for-antineoplastic-biomd0000000946-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000946.xml
- repo: Biosimulant/models-oncology
  alias: hessemuellerrelo_2
  manifest_path: models/oncology-sbml-hessemuellerrelogio2023-timing-treatment-toxicit-model2305270001-model/model.yaml
  parameters:
    model_path: data/MODEL2305270001.xml
- repo: Biosimulant/models-oncology
  alias: kemmer2022_disen_3
  manifest_path: models/oncology-sbml-kemmer2022-disentangling-erbb-signaling-in-breas-model2205030001-model/model.yaml
  parameters:
    model_path: data/MODEL2205030001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 120.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: evans2005_compar_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: hessemuellerrelo_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: kemmer2022_disen_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do therapy response mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'oncology-sbml-evans2005-compartmental-model-for-antineoplastic-biomd0000000946-model
    :: biomodels_ebi:BIOMD0000000946 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000946'
  - 'oncology-sbml-hessemuellerrelogio2023-timing-treatment-toxicit-model2305270001-model
    :: biomodels_ebi:MODEL2305270001 :: https://www.ebi.ac.uk/biomodels/MODEL2305270001'
  - 'oncology-sbml-kemmer2022-disentangling-erbb-signaling-in-breas-model2205030001-model
    :: biomodels_ebi:MODEL2205030001 :: https://www.ebi.ac.uk/biomodels/MODEL2205030001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
