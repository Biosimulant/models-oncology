schema_version: '2.0'
title: 'Oncology: Tumor Growth (COMBO_0043)'
description: "Oncology Tumor Growth (COMBO_0043) brings together west2019_cellula_1, wodarz2001_virus_2, wodarz2018_simpl_3 in a comparative space to examine how tumor growth mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-oncology
  alias: west2019_cellula_1
  manifest_path: models/oncology-sbml-west2019-cellular-interactions-constrain-tumor-g-biomd0000000820-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000820.xml
- repo: Biosimulant/models-oncology
  alias: wodarz2001_virus_2
  manifest_path: models/oncology-sbml-wodarz2001-viruses-as-antitumor-weapons-biomd0000001043-model/model.yaml
  parameters:
    model_path: data/BIOMD0000001043.xml
- repo: Biosimulant/models-oncology
  alias: wodarz2018_simpl_3
  manifest_path: models/oncology-sbml-wodarz2018-1-simple-model-biomd0000000774-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000774.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 120.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: west2019_cellula_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: wodarz2001_virus_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: wodarz2018_simpl_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do tumor growth mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'oncology-sbml-west2019-cellular-interactions-constrain-tumor-g-biomd0000000820-model
    :: biomodels_ebi:BIOMD0000000820 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000820'
  - 'oncology-sbml-wodarz2001-viruses-as-antitumor-weapons-biomd0000001043-model ::
    biomodels_ebi:BIOMD0000001043 :: https://www.ebi.ac.uk/biomodels/BIOMD0000001043'
  - 'oncology-sbml-wodarz2018-1-simple-model-biomd0000000774-model :: biomodels_ebi:BIOMD0000000774
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000774'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
