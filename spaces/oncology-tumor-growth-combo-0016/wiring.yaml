modules:
  dorvash2019_dyna_1:
    class: src.dorvash2019_dynamic_modeling_of_signal_transduct_biomd0000000822_model:Dorvash2019DynamicModelingOfSignalTransductBiomd0000000822Model
    args:
      model_path: data/BIOMD0000000822.xml
  eftimie2010_immu_2:
