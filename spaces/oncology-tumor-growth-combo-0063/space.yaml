schema_version: '2.0'
title: 'Oncology: Tumor Growth (COMBO_0063)'
description: Oncology tumor growth comparative space with 4 models, configured as
  non-causal co-simulation.
models:
- repo: Biosimulant/models-oncology
  alias: alharbi2019_tumo_1
  manifest_path: models/oncology-sbml-alharbi2019-tumor-normal-vitamins-model-tnvm-of-biomd0000001038-model/model.yaml
  parameters:
    model_path: data/BIOMD0000001038.xml
- repo: Biosimulant/models-oncology
  alias: ayush2018_breast_2
  manifest_path: models/oncology-sbml-ayush2018-breast-cancer-detection-using-svm-and-model2407130001-model/model.yaml
  parameters:
    model_path: data/MODEL2407130001.xml
- repo: Biosimulant/models-oncology
  alias: babbs2012_immuno_3
  manifest_path: models/oncology-sbml-babbs2012-immunotherapy-biomd0000000758-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000758.xml
- repo: Biosimulant/models-oncology
  alias: bajzer2008_model_4
  manifest_path: models/oncology-sbml-bajzer2008-modeling-of-cancer-virotherapy-with-r-biomd0000000771-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000771.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 120.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: alharbi2019_tumo_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ayush2018_breast_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: babbs2012_immuno_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: bajzer2008_model_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do tumor growth mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'oncology-sbml-alharbi2019-tumor-normal-vitamins-model-tnvm-of-biomd0000001038-model
    :: biomodels_ebi:BIOMD0000001038 :: https://www.ebi.ac.uk/biomodels/BIOMD0000001038'
  - 'oncology-sbml-ayush2018-breast-cancer-detection-using-svm-and-model2407130001-model
    :: biomodels_ebi:MODEL2407130001 :: https://www.ebi.ac.uk/biomodels/MODEL2407130001'
  - 'oncology-sbml-babbs2012-immunotherapy-biomd0000000758-model :: biomodels_ebi:BIOMD0000000758
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000758'
  - 'oncology-sbml-bajzer2008-modeling-of-cancer-virotherapy-with-r-biomd0000000771-model
    :: biomodels_ebi:BIOMD0000000771 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000771'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
