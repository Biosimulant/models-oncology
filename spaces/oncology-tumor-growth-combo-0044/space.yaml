schema_version: '2.0'
title: 'Oncology: Tumor Growth (COMBO_0044)'
description: "Oncology Tumor Growth (COMBO_0044) organizes wodarz2018_model_1, yang2012_cancer_2, yangzichen2024_m_3 into a comparative simulation setup to examine how tumor growth mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-oncology
  alias: wodarz2018_model_1
  manifest_path: models/oncology-sbml-wodarz2018-2-model-with-transit-amplifying-cells-biomd0000000773-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000773.xml
- repo: Biosimulant/models-oncology
  alias: yang2012_cancer_2
  manifest_path: models/oncology-sbml-yang2012-cancer-growth-with-angiogenesis-biomd0000000796-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000796.xml
- repo: Biosimulant/models-oncology
  alias: yangzichen2024_m_3
  manifest_path: models/oncology-sbml-yangzichen2024-metabolic-machine-learning-predic-model2407230001-model/model.yaml
  parameters:
    model_path: data/MODEL2407230001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 120.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: wodarz2018_model_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: yang2012_cancer_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: yangzichen2024_m_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do tumor growth mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'oncology-sbml-wodarz2018-2-model-with-transit-amplifying-cells-biomd0000000773-model
    :: biomodels_ebi:BIOMD0000000773 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000773'
  - 'oncology-sbml-yang2012-cancer-growth-with-angiogenesis-biomd0000000796-model
    :: biomodels_ebi:BIOMD0000000796 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000796'
  - 'oncology-sbml-yangzichen2024-metabolic-machine-learning-predic-model2407230001-model
    :: biomodels_ebi:MODEL2407230001 :: https://www.ebi.ac.uk/biomodels/MODEL2407230001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
